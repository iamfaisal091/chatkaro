<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#075E54" />
  <title>Chatshub - Chat with your friends</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />
  <style>
    :root {
      --bg: #f0f2f5;
      --panel: #ffffff;
      --accent: #075E54;
      --accent-dark: #064e3b;
      --muted: #7a7a7a;
      --sent: #d3d3d3;
      --delivered: #34b7f1;
      --seen: #34b7f1;
      --my-msg: #dcf8c6;
      --their-msg: #ffffff;
      --border: #e1e1e1;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: #111;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      overflow-y: auto;
    }
    .sidebar {
      flex: 1;
      background: var(--panel);
      display: flex;
      flex-direction: column;
    }
    .topbar {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: #fff;
      box-shadow: 0 2px 4px var(--shadow);
    }
    .logo h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .search {
      padding: 8px 12px;
      background: var(--panel);
    }
    .search input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #f9f9f9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .search input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(7, 94, 84, 0.3);
    }
    .tab-content {
      overflow-y: auto;
      flex: 1;
      padding: 8px;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .user-item {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-radius: 12px;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      touch-action: manipulation;
    }
    .user-item:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ddd, #ccc);
      color: #333;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 2px 4px var(--shadow);
    }
    .meta {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .meta .title {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }
    .meta .preview {
      font-size: 12px;
      color: var(--muted);
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
    }
    .meta .unread {
      background: var(--accent);
      color: #fff;
      padding: 3px 6px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      min-width: 20px;
      text-align: center;
      margin-left: auto;
    }
    .footer {
      height: 50px;
      background: var(--panel);
      border-top: 1px solid #eee;
      display: flex;
      box-shadow: 0 -2px 4px var(--shadow);
    }
    .footer-button {
      flex: 1;
      background: transparent;
      border: 0;
      cursor: pointer;
      font-size: 14px;
      color: var(--muted);
      padding: 12px;
      transition: color 0.2s, background 0.2s;
      touch-action: manipulation;
      min-height: 48px;
    }
    .footer-button.active {
      color: var(--accent);
      background: rgba(7, 94, 84, 0.1);
    }
    .footer-button:hover {
      color: var(--accent);
      background: rgba(7, 94, 84, 0.05);
    }
    .chat-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      animation: fadeInBackdrop 0.3s ease;
    }
    .chat-modal.open {
      display: flex;
    }
    .chat-modal .panel {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .modal-head {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: #fff;
      box-shadow: 0 2px 4px var(--shadow);
    }
    .modal-head .icon {
      color: #fff;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 5px;
      touch-action: manipulation;
    }
    .modal-head .icon:hover {
      transform: scale(1.1);
    }
    .modal-messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      position: relative;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }
    .modal-messages.loading::after {
      content: 'Loading...';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }
    .modal-composer {
      position: sticky;
      bottom: 0;
      display: flex;
      padding: 8px;
      border-top: 1px solid #eee;
      gap: 6px;
      background: var(--panel);
      box-shadow: 0 -2px 4px var(--shadow);
      z-index: 10;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .msg {
      max-width: 80%;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 2px 4px var(--shadow);
      position: relative;
      animation: msgFadeIn 0.3s ease;
    }
    .msg.me {
      margin-left: auto;
      background: var(--my-msg);
      border-bottom-right-radius: 2px;
    }
    .msg.their {
      background: var(--their-msg);
      border: 1px solid var(--border);
      border-bottom-left-radius: 2px;
    }
    .msg .timestamp {
      font-size: 9px;
      color: var(--muted);
      margin-top: 4px;
      text-align: right;
    }
    .msg .status {
      display: inline-block;
      margin-left: 4px;
      font-size: 9px;
      color: var(--muted);
    }
    .msg .status.sent {
      color: var(--sent);
    }
    .msg .status.delivered {
      color: var(--delivered);
    }
    .msg .status.seen {
      color: var(--seen);
    }
    .composer input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid var(--border);
      font-size: 13px;
      background: #f9f9f9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .composer input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px rgba(7, 94, 84, 0.3);
    }
    .composer button {
      background: var(--accent);
      color: #fff;
      padding: 10px 18px;
      border-radius: 20px;
      border: 0;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
      transition: background 0.2s, transform 0.2s;
      touch-action: manipulation;
      min-width: 80px;
    }
    .composer button:hover {
      background: var(--accent-dark);
      transform: scale(1.05);
    }
    .center-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
    }
    .card {
      background: var(--panel);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px var(--shadow);
      width: 90%;
      max-width: 360px;
      text-align: center;
      animation: cardFadeIn 0.5s ease;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      touch-action: manipulation;
      min-height: 48px;
    }
    .btn:hover {
      background: var(--accent-dark);
      transform: scale(1.02);
    }
    .hide {
      display: none;
    }
    .settings-content {
      flex: 1;
      padding: 12px;
      text-align: center;
    }
    .typing-indicator {
      font-size: 11px;
      color: #fff;
      padding: 0 6px;
      opacity: 0.8;
      animation: pulse 1.5s infinite;
    }
    .offline-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d4d;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 2000;
      display: none;
    }
    .offline-message.show {
      display: block;
    }
    @media (max-width: 600px) {
      .app {
        height: 100vh;
      }
      .topbar {
        padding: 12px;
      }
      .logo h1 {
        font-size: 18px;
      }
      .search input {
        padding: 10px;
        font-size: 14px;
      }
      .user-item {
        padding: 10px;
        gap: 10px;
      }
      .avatar {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
      .meta .title {
        font-size: 14px;
      }
      .meta .preview {
        font-size: 12px;
      }
      .meta .unread {
        padding: 3px 6px;
        font-size: 11px;
        min-width: 20px;
      }
      .footer {
        height: 50px;
      }
      .footer-button {
        font-size: 14px;
        padding: 12px;
        min-height: 50px;
      }
      .chat-modal .panel {
        width: 100%;
        height: 100%;
      }
      .modal-head {
        padding: 10px;
      }
      .modal-head .icon {
        font-size: 20px;
        padding: 6px;
      }
      .modal-head #modalTitle {
        font-size: 16px;
      }
      .modal-messages {
        padding: 12px;
      }
      .modal-composer {
        padding: 8px;
        gap: 6px;
      }
      .msg {
        max-width: 85%;
        padding: 10px;
        font-size: 13px;
      }
      .msg .timestamp {
        font-size: 9px;
      }
      .msg .status {
        font-size: 9px;
      }
      .composer input {
        padding: 10px 14px;
        font-size: 13px;
      }
      .composer button {
        padding: 10px 18px;
        font-size: 13px;
        min-width: 80px;
      }
      .card {
        padding: 16px;
        max-width: 320px;
      }
      .btn {
        padding: 12px;
        font-size: 14px;
        min-height: 48px;
      }
      .modal-messages.loading::after {
        font-size: 14px;
      }
    }
    @media (min-width: 600px) and (max-width: 900px) {
      .logo h1 {
        font-size: 17px;
      }
      .search input {
        padding: 9px;
        font-size: 13px;
      }
      .user-item {
        padding: 9px;
      }
      .avatar {
        width: 38px;
        height: 38px;
        font-size: 15px;
      }
      .meta .title {
        font-size: 13.5px;
      }
      .meta .preview {
        font-size: 11.5px;
      }
      .footer-button {
        font-size: 13.5px;
      }
      .modal-head #modalTitle {
        font-size: 15px;
      }
      .msg {
        font-size: 12.5px;
      }
      .composer input {
        font-size: 12.5px;
      }
      .composer button {
        font-size: 12.5px;
      }
    }
    @keyframes fadeInBackdrop {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes msgFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes cardFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Offline message -->
    <div id="offlineMessage" class="offline-message">You are offline</div>
    <!-- Login screen -->
    <div id="loginScreen" class="center-screen">
      <div class="card">
        <h2>Welcome to Chatshub</h2>
        <p class="small" style="color: var(--muted); margin: 8px 0;">Sign in with Google to start chatting</p>
        <button id="googleSignIn" class="btn" aria-label="Sign in with Google">Continue with Google</button>
      </div>
    </div>
    <!-- Main app -->
    <div id="mainApp" class="app hide">
      <div class="topbar">
        <div class="logo">
          <h1>Chatshub👋</h1>
        </div>
      </div>
      <div id="chatsSection" class="sidebar">
        <div class="search">
          <input id="searchInput" placeholder="Search users..." aria-label="Search" />
        </div>
        <div id="tabContent" class="tab-content"></div>
      </div>
      <div id="settingsSection" class="sidebar hide">
        <div class="settings-content">
          <button id="logoutBtn" class="btn" aria-label="Log out">Logout</button>
        </div>
      </div>
      <div class="footer">
        <button id="chatsTab" class="footer-button active">Chats</button>
        <button id="settingsTab" class="footer-button">Settings</button>
      </div>
    </div>
    <!-- Fullscreen chat modal -->
    <div id="chatModal" class="chat-modal">
      <div class="panel">
        <div class="modal-head">
          <button id="closeModal" class="icon" aria-label="Close chat">⟵</button>
          <div id="modalTitle" style="margin-left: 10px; font-weight: 600;">Chat</div>
          <div id="typingStatus" class="typing-indicator"></div>
        </div>
        <div id="modalMessages" class="modal-messages"></div>
        <div class="modal-composer">
          <input id="modalInput" class="composer" placeholder="Type a message..." aria-label="Type a message" />
          <button id="modalSend" class="btn" aria-label="Send message">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, update, get, onChildAdded, off, runTransaction, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUkJzsg4LvTJzoNWVcmF4ZZrpAdsLsifk",
      authDomain: "chatshubofficial.firebaseapp.com",
      projectId: "chatshubofficial",
      databaseURL: "https://chatshubofficial-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "chatshubofficial.firebasestorage.app",
      messagingSenderId: "882380304089",
      appId: "1:882380304089:web:57e3a2a1e585d82afa18c8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getDatabase(app);

    const loginScreen = document.getElementById('loginScreen');
    const googleSignIn = document.getElementById('googleSignIn');
    const mainApp = document.getElementById('mainApp');
    const chatsSection = document.getElementById('chatsSection');
    const settingsSection = document.getElementById('settingsSection');
    const chatListEl = document.getElementById('tabContent');
    const searchInput = document.getElementById('searchInput');
    const chatsTab = document.getElementById('chatsTab');
    const settingsTab = document.getElementById('settingsTab');
    const chatModal = document.getElementById('chatModal');
    const modalMessages = document.getElementById('modalMessages');
    const modalTitle = document.getElementById('modalTitle');
    const typingStatus = document.getElementById('typingStatus');
    const modalInput = document.getElementById('modalInput');
    const modalSend = document.getElementById('modalSend');
    const closeModal = document.getElementById('closeModal');
    const logoutBtn = document.getElementById('logoutBtn');
    const offlineMessage = document.getElementById('offlineMessage');

    let currentUser = null;
    let usersCache = {};
    let chatData = {};
    let activeChatId = null;
    let activeOtherUid = null;
    let messagesListenerUnsub = null;
    let typingListenerUnsub = null;
    let typingTimeout = null;

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(error => {
          console.error('Service Worker registration failed:', error);
        });
      });
    }

    // Handle online/offline status
    window.addEventListener('online', () => {
      offlineMessage.classList.remove('show');
    });
    window.addEventListener('offline', () => {
      offlineMessage.classList.add('show');
    });

    googleSignIn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        console.error('Sign-in failed:', e);
        alert('Sign-in failed: ' + e.message);
      }
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginScreen.classList.add('hide');
        mainApp.classList.remove('hide');
        initAppForUser(user);
      } else {
        currentUser = null;
        loginScreen.classList.remove('hide');
        mainApp.classList.add('hide');
      }
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    chatsTab.onclick = () => {
      chatsTab.classList.add('active');
      settingsTab.classList.remove('active');
      chatsSection.classList.remove('hide');
      settingsSection.classList.add('hide');
      renderUserList('');
    };

    settingsTab.onclick = () => {
      settingsTab.classList.add('active');
      chatsTab.classList.remove('active');
      settingsSection.classList.remove('hide');
      chatsSection.classList.add('hide');
    };

    searchInput.addEventListener('input', (e) => renderUserList(e.target.value));

    async function initAppForUser(user) {
      if (!user || !user.uid) {
        console.error('Invalid user object');
        alert('Cannot initialize app: Invalid user');
        return;
      }
      try {
        await set(ref(db, `users/${user.uid}`), { name: user.displayName || 'User', email: user.email });
        watchUsers();
        watchMyChats();
        renderUserList('');
      } catch (e) {
        console.error('Error initializing app for user:', e);
        alert('Failed to initialize app: ' + e.message);
      }
    }

    function watchUsers() {
      const usersRef = ref(db, 'users');
      onValue(usersRef, snap => {
        usersCache = snap.val() || {};
        console.log('Users updated:', Object.keys(usersCache));
        renderUserList(searchInput.value);
      }, err => {
        console.error('Error watching users:', err);
        alert('Error loading users: ' + err.message);
      });
    }

    function watchMyChats() {
      if (!currentUser || !currentUser.uid) {
        console.error('Cannot watch chats: No current user');
        return;
      }
      const myChatsRef = ref(db, `user_chats/${currentUser.uid}`);
      onValue(myChatsRef, snap => {
        const chatIds = snap.val() || {};
        const newChatIds = Object.keys(chatIds);
        console.log('Watching chats for user:', currentUser.uid, 'Chat IDs:', newChatIds);
        Object.keys(chatData).forEach(oldChatId => {
          if (!newChatIds.includes(oldChatId)) {
            if (chatData[oldChatId].unsub) chatData[oldChatId].unsub();
            if (chatData[oldChatId].lastMsgUnsub) chatData[oldChatId].lastMsgUnsub();
            delete chatData[oldChatId];
          }
        });
        newChatIds.forEach(chatId => {
          if (!chatData[chatId]) {
            const uids = chatId.split('_');
            const otherUid = uids[0] === currentUser.uid ? uids[1] : uids[0];
            chatData[chatId] = { 
              otherUid, 
              unread: 0, 
              lastMessage: '', 
              lastSender: null, 
              lastReadByOther: false 
            };
            const unreadRef = ref(db, `chats/${chatId}/unread/${currentUser.uid}`);
            chatData[chatId].unsub = onValue(unreadRef, s => {
              chatData[chatId].unread = s.val() || 0;
              console.log('Unread count for chat:', chatId, 'Count:', chatData[chatId].unread);
              renderUserList(searchInput.value);
            }, err => {
              console.error('Error watching unread for chat:', chatId, err);
            });
            const lastMsgRef = query(ref(db, `messages/${chatId}`), orderByChild('ts'), limitToLast(1));
            chatData[chatId].lastMsgUnsub = onValue(lastMsgRef, s => {
              const data = s.val() || {};
              const lastKey = Object.keys(data)[0];
              const m = data[lastKey];
              console.log('Last message for chat:', chatId, 'Data:', m);
              if (m) {
                chatData[chatId].lastMessage = m.text;
                chatData[chatId].lastSender = m.senderUid;
                chatData[chatId].lastReadByOther = m.readBy && m.readBy[otherUid];
              } else {
                chatData[chatId].lastMessage = '';
                chatData[chatId].lastSender = null;
                chatData[chatId].lastReadByOther = false;
              }
              renderUserList(searchInput.value);
            }, err => {
              console.error('Error watching last message for chat:', chatId, err);
              if (err.code === 'PERMISSION_DENIED') {
                console.error('Permission denied for messages:', `messages/${chatId}`);
              }
            });
          }
        });
        renderUserList(searchInput.value);
      }, err => {
        console.error('Error watching chats:', err);
        alert('Error loading chats: ' + err.message);
      });
    }

    function renderUserList(filter = '') {
      chatListEl.innerHTML = '';
      Object.entries(usersCache).forEach(([uid, user]) => {
        if (uid === currentUser.uid || (filter && !user.name.toLowerCase().includes(filter.toLowerCase()))) return;
        const chatEntry = Object.entries(chatData).find(([chatId, data]) => data.otherUid === uid);
        const unread = chatEntry ? chatEntry[1].unread : 0;
        const lastMessage = chatEntry ? chatEntry[1].lastMessage : '';
        const lastSender = chatEntry ? chatEntry[1].lastSender : null;
        const lastReadByOther = chatEntry ? chatEntry[1].lastReadByOther : false;
        console.log('Rendering user:', user.name, 'Chat:', chatEntry ? chatEntry[0] : 'No chat', 'Last message:', lastMessage, 'Unread:', unread);
        const item = document.createElement('div');
        item.className = 'user-item';
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = user.name[0].toUpperCase();
        const meta = document.createElement('div');
        meta.className = 'meta';
        const t = document.createElement('div');
        t.className = 'title';
        t.textContent = user.name;
        t.style.fontWeight = unread > 0 ? 'bold' : 'normal';
        const preview = document.createElement('div');
        preview.className = 'preview';
        preview.style.fontSize = '12px';
        preview.style.fontWeight = unread > 0 ? 'bold' : 'normal';
        preview.style.color = unread > 0 ? '#000' : 'var(--muted)';
        preview.style.maxWidth = '100%';
        preview.style.overflow = 'hidden';
        preview.style.textOverflow = 'ellipsis';
        preview.style.whiteSpace = 'nowrap';
        preview.style.display = 'flex';
        preview.style.alignItems = 'center';
        if (lastMessage) {
          if (lastSender === currentUser.uid) {
            const tickSpan = document.createElement('span');
            tickSpan.textContent = lastReadByOther ? '✓✓ ' : '✓ ';
            tickSpan.style.color = lastReadByOther ? 'var(--seen)' : 'var(--sent)';
            tickSpan.style.fontSize = '11px';
            preview.appendChild(tickSpan);
          }
          const textSpan = document.createElement('span');
          textSpan.textContent = lastMessage;
          preview.appendChild(textSpan);
        } else {
          preview.textContent = 'No messages yet';
        }
        meta.appendChild(t);
        meta.appendChild(preview);
        if (unread > 0) {
          const badge = document.createElement('div');
          badge.className = 'unread';
          badge.textContent = unread;
          meta.appendChild(badge);
        }
        item.appendChild(avatar);
        item.appendChild(meta);
        item.onclick = () => startChat(uid, user.name);
        chatListEl.appendChild(item);
      });
    }

    async function startChat(uid, name) {
      if (!currentUser || !currentUser.uid || !uid) {
        console.error('Invalid user IDs for starting chat:', { currentUserUid: currentUser?.uid, otherUid: uid });
        alert('Cannot start chat: Invalid user');
        return;
      }
      const uids = [currentUser.uid, uid].sort();
      const chatId = uids.join('_');
      console.log('Starting chat with chatId:', chatId, 'Users:', uids);
      const chatRef = ref(db, `chats/${chatId}`);
      try {
        const chatSnap = await get(chatRef);
        if (!chatSnap.exists()) {
          console.log('Creating new chat:', chatId);
          const updates = {
            [`chats/${chatId}/members/${uids[0]}`]: true,
            [`chats/${chatId}/members/${uids[1]}`]: true,
            [`chats/${chatId}/unread/${uids[0]}`]: 0,
            [`chats/${chatId}/unread/${uids[1]}`]: 0,
            [`user_chats/${currentUser.uid}/${chatId}`]: true,
            [`user_chats/${uid}/${chatId}`]: true
          };
          await update(ref(db), updates);
          console.log('Chat created successfully:', chatId);
        } else {
          console.log('Chat already exists:', chatId);
        }
        activeOtherUid = uid;
        openChat(chatId, name);
      } catch (e) {
        console.error('Error starting chat:', e);
        alert('Failed to start chat: ' + e.message);
      }
    }

    function openChat(chatId, name) {
      if (!chatId) {
        console.error('Invalid chatId');
        alert('Cannot open chat: Invalid chat ID');
        return;
      }
      activeChatId = chatId;
      modalTitle.textContent = name;
      modalMessages.classList.add('loading');
      if (messagesListenerUnsub) messagesListenerUnsub();
      if (typingListenerUnsub) typingListenerUnsub();
      listenMessages(chatId);
      listenTyping(chatId);
      markAllAsRead(chatId).then(() => {
        set(ref(db, `chats/${chatId}/unread/${currentUser.uid}`), 0)
          .catch(err => console.error('Error resetting unread count:', err));
      }).catch(err => console.error('Error marking messages as read:', err));
      chatModal.classList.add('open');
    }

    closeModal.onclick = () => {
      chatModal.classList.remove('open');
      if (messagesListenerUnsub) messagesListenerUnsub();
      if (typingListenerUnsub) typingListenerUnsub();
      stopTyping();
      activeChatId = null;
      activeOtherUid = null;
      modalMessages.innerHTML = '';
      modalMessages.classList.remove('loading');
      typingStatus.textContent = '';
    };

    function listenMessages(chatId) {
      if (!chatId) {
        console.error('Cannot listen to messages: Invalid chatId');
        return;
      }
      const msgsRef = ref(db, `messages/${chatId}`);
      modalMessages.innerHTML = '';
      messagesListenerUnsub = onChildAdded(msgsRef, snap => {
        const m = snap.val();
        const msgEl = createMessageEl(snap.key, m);
        modalMessages.appendChild(msgEl);
        modalMessages.scrollTop = modalMessages.scrollHeight;
        modalMessages.classList.remove('loading');
        if (chatModal.classList.contains('open') && m.senderUid !== currentUser.uid) {
          const readRef = ref(db, `messages/${chatId}/${snap.key}/readBy/${currentUser.uid}`);
          if (!m.readBy || !m.readBy[currentUser.uid]) {
            set(readRef, Date.now()).catch(err => console.error('Error marking message as read:', err));
            const unreadRef = ref(db, `chats/${chatId}/unread/${currentUser.uid}`);
            runTransaction(unreadRef, (current) => Math.max(0, (current || 0) - 1))
              .catch(err => console.error('Error updating unread count:', err));
          }
        }
      }, err => {
        console.error('Error listening to messages for chat:', chatId, err);
        modalMessages.classList.remove('loading');
        if (err.code === 'PERMISSION_DENIED') {
          console.error('Permission denied for messages:', `messages/${chatId}`);
          alert('Cannot load messages: Permission denied');
        }
      });
    }

    function listenTyping(chatId) {
      if (!chatId) {
        console.error('Cannot listen to typing: Invalid chatId');
        return;
      }
      const typingRef = ref(db, `typing/${chatId}`);
      typingListenerUnsub = onValue(typingRef, snap => {
        const data = snap.val() || {};
        const otherTyping = data[activeOtherUid] && (Date.now() - data[activeOtherUid]) < 5000;
        typingStatus.textContent = otherTyping ? 'Typing...' : '';
      }, err => {
        console.error('Error listening to typing for chat:', chatId, err);
      });
    }

    async function markAllAsRead(chatId) {
      if (!chatId || !currentUser || !currentUser.uid) {
        console.error('Invalid parameters for markAllAsRead:', { chatId, currentUserUid: currentUser?.uid });
        return;
      }
      const msgsRef = ref(db, `messages/${chatId}`);
      try {
        const snap = await get(msgsRef);
        const updates = {};
        let markedCount = 0;
        snap.forEach(child => {
          const m = child.val();
          if (m.senderUid !== currentUser.uid && (!m.readBy || !m.readBy[currentUser.uid])) {
            updates[`${child.key}/readBy/${currentUser.uid}`] = Date.now();
            markedCount++;
          }
        });
        if (Object.keys(updates).length > 0) {
          await update(msgsRef, updates);
          const unreadRef = ref(db, `chats/${chatId}/unread/${currentUser.uid}`);
          await runTransaction(unreadRef, (current) => Math.max(0, (current || 0) - markedCount));
        }
      } catch (e) {
        console.error('Error in markAllAsRead:', e);
      }
    }

    function createMessageEl(id, m) {
      const el = document.createElement('div');
      el.className = 'msg ' + (m.senderUid === currentUser.uid ? 'me' : 'their');
      el.textContent = m.text;
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date(m.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      if (m.senderUid === currentUser.uid) {
        const status = document.createElement('span');
        status.className = 'status';
        const readByOther = m.readBy && m.readBy[activeOtherUid];
        if (readByOther) {
          status.textContent = '✓✓';
          status.classList.add('seen');
        } else {
          status.textContent = '✓';
          status.classList.add('sent');
        }
        timestamp.appendChild(status);
      }
      el.appendChild(timestamp);
      return el;
    }

    function setTyping() {
      if (!activeChatId || !currentUser || !currentUser.uid) return;
      const typingRef = ref(db, `typing/${activeChatId}/${currentUser.uid}`);
      set(typingRef, Date.now()).catch(err => console.error('Error setting typing:', err));
    }

    function stopTyping() {
      if (!activeChatId || !currentUser || !currentUser.uid) return;
      const typingRef = ref(db, `typing/${activeChatId}/${currentUser.uid}`);
      set(typingRef, null).catch(err => console.error('Error stopping typing:', err));
    }

    modalInput.addEventListener('input', () => {
      setTyping();
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(stopTyping, 4000);
    });

    modalSend.onclick = async () => {
      const text = modalInput.value.trim();
      if (!text || !activeChatId || !currentUser || !currentUser.uid || !activeOtherUid) {
        console.error('Invalid parameters for sending message:', { text, activeChatId, currentUserUid: currentUser?.uid, activeOtherUid });
        alert('Cannot send message: Invalid chat or user');
        return;
      }
      const msgRef = push(ref(db, `messages/${activeChatId}`));
      const payload = { 
        senderUid: currentUser.uid, 
        text, 
        ts: Date.now(),
        readBy: {} 
      };
      try {
        const chatRef = ref(db, `chats/${activeChatId}/members/${currentUser.uid}`);
        const chatSnap = await get(chatRef);
        if (!chatSnap.exists()) {
          console.error('User is not a member of chat:', activeChatId);
          alert('Cannot send message: You are not a member of this chat');
          return;
        }
        await set(msgRef, payload);
        console.log('Message sent successfully:', payload);
        const otherUnreadRef = ref(db, `chats/${activeChatId}/unread/${activeOtherUid}`);
        await runTransaction(otherUnreadRef, (current) => (current || 0) + 1);
        modalInput.value = '';
        stopTyping();
        renderUserList(searchInput.value);
      } catch (e) {
        console.error('Error sending message:', e);
        if (e.code === 'PERMISSION_DENIED') {
          console.error('Permission denied for message write:', `messages/${activeChatId}`);
          alert('Cannot send message: Permission denied');
        } else {
          alert('Failed to send message: ' + e.message);
        }
      }
    };

    modalInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') modalSend.click(); });
  </script>
</body>
